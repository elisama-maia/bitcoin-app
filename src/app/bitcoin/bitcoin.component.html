<h1>Bitcoin</h1>
<div *ngIf="getCurrentPrice()">
  <hr />
  <div>
    <br />
    <p>Update in {{ timer.getCount() }}s</p>
  </div>
  <table border="l">
    <tr>
      <th>Data/hora</th>
      <th>USD</th>
      <th>BRL</th>
    </tr>
    <tr *ngFor="let price of this.bitcoinService.updateList">
      <td>{{ price.timestamp | date: 'full' }}</td>
      <td>{{ price.USD | currency }}</td>
      <td>{{ price.BRL | currency }}</td>
    </tr>
  </table>
</div>
